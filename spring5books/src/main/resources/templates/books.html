<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>My Library</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <link type="text/css" rel="stylesheet" href="css/centered.css" th:href="@{css/centered.css}" />

</head>
<body>
<!--/*@thymesVar id="books" type="java.util.List"*/-->
<!--/*@thymesVar id="book" type="io.github.benkoff.spring5books.domain.Book"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">My Books</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(books)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Authors</th>
                                <th>ISBN</th>
                                <th>Print Year</th>
                                <th>Read Already</th>
                                <th><a href="/book/new" class="btn btn-success">Add</a></th>
                            </tr>
                            </thead>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.id}">123</td>
                                <td th:text="${book.title}">Title</td>
                                <td th:text="${book.description}">Description</td>
                                <td th:text="${book.author}">Author</td>
                                <td th:text="${book.isbn}">Isbn</td>
                                <td th:text="${book.printed}">PrintYear</td>
                                <td th:text="${book.readalready}">false</td>
                                <td><a href="#" th:href="@{'/book/show/' + ${book.id}}" class="btn btn-default">View</a> </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
