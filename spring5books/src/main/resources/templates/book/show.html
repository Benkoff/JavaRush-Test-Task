<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>My Library</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <link type="text/css" rel="stylesheet" href="../../css/centered.css" th:href="@{../../css/centered.css}" />

</head>
<body>
<!--/*@thymesVar id="book" type="io.github.benkoff.spring5books.domain.Book"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Read or Remove Book</h1>
            </div>
            <div class="panel-body">
                <table class="table table-hover ">
                    <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Print Year</th>
                        <th>Already Read</th>
                    </tr>
                    </thead>
                    <tr>
                        <td th:text="${book.id}">123</td>
                        <td th:text="${book.title}">Title</td>
                        <td th:text="${book.description}">Description</td>
                        <td th:text="${book.author}">Author</td>
                        <td th:text="${book.isbn}">Isbn</td>
                        <td th:text="${book.printed}">PrintYear</td>
                        <td th:text="${book.readalready}">false</td>

                        <td><a th:href="@{/book/read/{id}(id=${book.id})}" class="btn btn-success">Read</a></td>
                        <td><a th:href="@{/book/delete/{id}(id=${book.id})}" class="btn btn-danger">Remove</a></td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Replace with New Edition</h1>
            </div>
            <div class="panel-body">
                <form th:object="${book}" th:action="@{/book/update}">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{author}"/>
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" required="required" th:field="*{title}" class="form-control" placeholder="Enter title" />
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" th:field="*{description}" class="form-control" placeholder="Enter description" />
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>ISBN:</label>
                                <input type="text" th:field="*{isbn}" class="form-control" placeholder="Enter ISBN" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Print Year:</label>
                                <input type="number" th:field="*{printed}" class="form-control" placeholder="Enter Print Year" />
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Replace</button>
                </form>
            </div>
        </div>
    </div>
</div>


<h3><a href="../../books.html">Return to Bookshelf</a></h3>

</body>
</html>
